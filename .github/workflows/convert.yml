name: Convert then Deploy

on:
  push:
    branches:
      - "**"
  release:
    types: [published]

jobs:
  convert-then-deploy:
    runs-on: ubuntu-latest
    name: Convert CSV to DB then Deploy to Heroku
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8.5"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          echo "::add-path::$HOME/.poetry/bin"
      - name: Install dependencies
        run: |
          poetry install
          heroku plugins:install heroku-builds
      - name: Convert CSV to DB
        working-directory: ./raw_csv
        run: |
          poetry run csvs-to-sqlite -s , --replace-tables ADDR_EN.csv ADDR_JP.csv addr.db
      - name: Deploy to Heroku
        if: startsWith(github.ref, 'refs/tags/v') && github.event_name != 'pull_request'
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          poetry run datasette publish heroku -n addr-jp-api ./raw_csv/addr.db
